apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.example.mydome"
        minSdkVersion 21
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':dragSortlibrary')
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.github.chrisbanes:PhotoView:1.3.0'// 2.1.4  https://github.com/EasyDarwin/EasyPlayer-RTSP-Android


}
